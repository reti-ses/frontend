<carousel [interval]="carouselInterval">
    <slide *ngFor="let slide of news">
        <div class="slide text-center">
            <div class="content">
                <h1 [innerHtml]="slide.subtitle" class="carousel-subtitle"></h1>
                <div class="content carousel-title" [innerHtml]="slide.title"></div>
            </div>
        </div>
    </slide>
</carousel>
